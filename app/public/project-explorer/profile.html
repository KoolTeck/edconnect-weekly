<!-- updating profile -->
<section>
  <div class="container mt-5">
    <h4 class="border-bottom pb-3">Update Profile</h4>
    <form name="updateProfile" action="" class="mx-auto w-75 mt-5">
      <!-- single row begin -->
   <div class="form-row">
   <div class="col">
     <label class="form-label" for="firstName">first Name</label>
     <input class="form-control" type="text" name="firstName">
   </div>
   <div class="col">
     <label class="form-label" for="lastName">last Name</label>
     <input class="form-control" type="text" name="lastName">
    </div>
   </div>
   <!-- single row end -->
  <!-- single row begin -->
  <div class="form-row">
    <div class="col">
      <label class="form-label"  for="email">Email Address:</label>
     <input class="form-control" type="email" name="email">
    </div>
    <div class="col">
      <label class="form-label" for="matricNumber">matric Number:</label>
     <input class="form-control" type="text" name="matricNumber">
    </div>
  </div>
  <!-- single row end -->
  <!-- single row begin -->
  <div class="form-row">
    <div class="col">
      <label class="form-label" for="program">Program:</label>
      <select class="form-control" name="program">
        <option value="computer_science">Computer Science</option>
        <option value="computer_information_systems">Computer Information Systems</option>
        <option value="computer_technology">Computer Technology</option>
      </select>
    </div>
    <div class="col">
    <label class="form-label" for="graduationYear">Graduation Year:</label>
    <select class="form-control" name="graduationYear" id="">
       <option value="2013">2013</option>
       <option value="2014">2014</option>
       <option value="2015">2015</option>
       <option value="2016">2016</option>
       <option value="2017">2017</option>
       <option value="2018">2018</option>
       <option value="2019">2019</option>
       <option value="2020">2020</option> 
      </select>
    </div>
    </div>
    <!-- single row end -->
    <input class="btn btn-primary mt-3" type="submit" value="update profile">
  </form>
</div>
</section>
<!-- update profile end -->
<!-- change password -->
<section>
  <h4 class="border-bottom pb-3">Change Password</h4>
  <form name="changePassword" class="mx-auto w-75 mt-5">
    <div class="form-row">
        <div class="col">
        <label class="form-label" for="currentPassword">currentPassword:</label>
        <input class="form-control" type="password" name="currentPassword">
      </div>
      <div class="col">
          <label class="form-label" for="newPassword">new Password:</label>
          <input class="form-control" type="password" name="newPassword">
      </div>
      <div class="col">
        <label class="form-label" for="confirmPassword">confirm Password:</label>
        <input class="form-control" type="password" name="confirmPassword">
     </div>
    </div>
 <input type="submit" class="btn btn-primary mt-3" value="change paswword">
</form>
</section>
