<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>edit-project</title>
 <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
 <header>
   <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
   <a class="navbar-brand" href="#">Project Explorer</a>
   <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
   </button>

   <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent" >
      <form class="form-inline my-2 my-lg-0 " name="searchForm ">
         <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
         <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
         <ul class="navbar-nav">
            <li class="nav-item">
               <a href="#" class="nav-link">Submit</a>
            </li>
         </ul>
      </form>
         
         </ul>
     <ul class="navbar-nav">
         <li class="nav-item ">
         <a class="nav-link" href="register.html" id="signup">Signup <span class="sr-only">(current)</span></a>
         </li>
         <li class="nav-item">
         <a class="nav-link" href="login.html" id="login">Login</a>
         </li>
         <li class="nav-item">
         <span class="nav-link" id="logout" ></span>
         </li>
         <li class="nav-item">
         <span class="nav-link" id="username"></span>
         </li>
      </ul>
   </div>
   </nav>
   </header>
 <main>
  <div class="container mt-5">
    <!-- single project details start -->
  <section>
  <h1>Project 1</h1>
    <div class="row bg-light p-3">
      <div class="col">
       Created By <br> Jane Doe
      </div>
    <div class="col">
      Date Created <br> 00/00/0000
     </div>
    <div class="col">
      Last Updated <br> 01/00/0000
     </div>
      <div class="col d-flex justify-content-end">
        <a href="viewproject.html" class="btn btn-primary " role="button">View Project</a>
      </div>
    </div>
  
  </section>
  <!-- single project details end -->
  </div>
 <div class="container ">
   <section>
     <!-- edit form start -->
  <form name="editProject">
    <div class="row">
     <div class="col">
      <h5 class="pt-5 pb-2 border-bottom">Edit Project</h5>
      <div class="form-group">
        <label class="form-label" for="name">Project Name</label>
        <input class="form-control" type="text" name="name" placeholder="Project 1">
     </div>
    <div class="form-group">
        <label class="form-group" for="abstract">Project Abstract</label>
        <textarea class="form-control" name="abstract"  id="" cols="20" rows="10" placeholder="project 1 is an interesting project"></textarea>
    </div>
     <div class="form-group">
      <label class="form-label" for="authors">Author(s):</label>
      <input class="form-control" type="text" name="authors">
    </div>
    <div class="form-group">
      <label class="form-label" for="tags">Tag(s):</label>
      <input class="form-control" type="text" name="tags">
    </div>
    </div>
    <div class="col">
      <h5 class="pt-5 pb-2 border-bottom">Manage project files</h5>
      <div class="form-group">
       <div class="custom-file">
        <input type="file" class="custom-file-input" id="customFile">
        <label class="custom-file-label" for="customFile">Click to open file browser</label>
       </div>
      </div>
    <div class="card">
      <h5 class="card-header">Project Files</h5>
      <div class="card-body">
        <p class="card-text text-center">no files selected</p>
      </div>
    </div>
    </div>
  </div>
   <input type="submit" value="Save" class="btn btn-primary">
  </form>
  <!-- edit form end -->
</section>
 </div>
 </main>
  <footer>
    <p class="card-footer text-right text-muted">Project Explorer &copy; 2020. <b>Edconnect</b></p>
 </footer>
  <script src="js/app.js"></script>
</body>
</html>
