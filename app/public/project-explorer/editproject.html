<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>edit-project</title>
</head>
<body>
 <header>
  <h1>Project Explorer</h1>
  <h2>One Stop Database for Academic Projects</h2>
 </header>
 <nav>
  <a href="index.html">Home</a>
  <a href="search.html">Projects</a>
  <a href="login.html">Login</a> 
  <a href="register.html">Register </a>
  <a href="createproject.html">Submit</a>
 </nav>
 <main>
  <!-- single project details start -->
  <section>
   <h1>Project 1</h1>
   <ul>
    <li>Created By: Jane Doe</li>
    <li>Date Created: 00/00/0000</li>
    <li>Last Updated: 01/00/0000</li>
   </ul>
  </section>
  <!-- single project details end -->
 
<section>
     <!-- edit form start -->
  <h2>Edit Project</h2>
  <form name="editProject">
   <div>
    <label for="abstract">Project Abstract:</label>
    <textarea name="abstract"  id="" cols="20" rows="10"></textarea>
   </div>
   <div>
    <label for="authors">Authors:</label> <br>
     <input type="text" name="authors"> <br>
   </div>
   <div>
    <label for="tags">Tag(s):</label>
    <input type="text" name="tags">
   </div>
   <div>
    <label for="name">Project Name:</label>
    <input type="text" name="name">
   </div>
   <div>
    <label for="projectFile">Upload File:</label>
    <input type="file" name="projectFile">
   </div>
   <input type="submit">
  </form>
  <!-- edit form end -->
  </section>
 </main>
</body>
</html>
